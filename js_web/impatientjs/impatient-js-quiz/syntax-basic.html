  <div id="reactHtml"><div data-reactroot=""><h1><a href="./index.html">Quizzes</a> Â» <span>Syntax (basic)</span></h1><div><h2>1. Which of the following code fragments are comments?</h2><div></div><div><label><input type="checkbox" name="question0"/> <span><code>// comment</code></span></label></div><div><label><input type="checkbox" name="question0"/> <span><code># comment</code></span></label></div><div><label><input type="checkbox" name="question0"/> <span><code>/* comment */</code></span></label></div><p><button>Answer</button></p></div><div><h2>2. Which constructs are variable declarations?</h2><div></div><div><label><input type="checkbox" name="question1"/> <span><code>const x = 1;</code></span></label></div><div><label><input type="checkbox" name="question1"/> <span><code>val y = 2;</code></span></label></div><div><label><input type="checkbox" name="question1"/> <span><code>let z = 3;</code></span></label></div><p><button>Answer</button></p></div><div><h2>3. Which constructs create functions?</h2><div></div><div><label><input type="checkbox" name="question2"/> <span><code>id(x) { return x }</code></span></label></div><div><label><input type="checkbox" name="question2"/> <span><code>function id(x) { return x }</code></span></label></div><div><label><input type="checkbox" name="question2"/> <span><code>const id = x =&gt; x;</code></span></label></div><p><button>Answer</button></p></div><div><h2>4. Which expression produces an Array?</h2><div></div><div><label><input type="checkbox" name="question3"/> <span><code>{ x: 1, y: 2 }</code></span></label></div><div><label><input type="checkbox" name="question3"/> <span><code>[ 'a', 'b', 'c' ]</code></span></label></div><p><button>Answer</button></p></div><hr/><div>Correct answers: <!-- -->0<!-- --> out of <!-- -->0</div></div></div>
